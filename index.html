<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library - The Odin Project</title>

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="main.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />

    <script src="script.js" type="module"></script>
  </head>
  <body>
    <h1>My Library</h1>

    <button id="newBookBtn" class="new-book-btn">New book</button>
    <div id="booksContainer" class="books-container"></div>

    <dialog id="newBookModal">
      <form id="newBookForm">
        <p>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
        </p>
        <p>
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required />
        </p>
        <p>
          <label for="numPages">Number of pages:</label>
          <input type="number" name="numPages" id="numPages" />
        </p>
        <p>
          <label for="isRead">Have you read this book?</label>
          <input type="checkbox" name="isRead" id="isRead" />
        </p>
        <p>
          <button type="submit" id="addBookBtn">Add book to library</button>
          <button type="button" id="closeModalBtn">Cancel</button>
        </p>
      </form>
    </dialog>
  </body>
</html>
